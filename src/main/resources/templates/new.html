<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: grey">

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <br/>
    <div class="col-md-6">
        <div class="col">
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control border-success"
                   placeholder="First name"
                   aria-label="First name"/>
            <div style="color: blue" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error
            </div>
        </div>
        <br/>
        <div class="col">
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control border-success"
                   placeholder="Last name"
                   aria-label="Last name"/>
            <div style="color: blue" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</div>
        </div>
        <br/>
        <div class="col">
            <input type="text" th:field="*{age}" id="age" class="form-control border-success" placeholder="Age"
                   aria-label="Age"/>
            <div style="color: blue" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        </div>
        <br/>
        <form class="row g-3">
            <div class="col-md-6">
                <input type="email" th:field="*{email}" id="email" class="form-control border-success"
                       placeholder="name@example.com"
                       aria-label="Email"/>
                <div style="color: blue" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

            </div>
            <br/>
            <div class="col-md-6">
                <input type="text" th:field="*{city}" id="city" class="form-control border-success" placeholder="City"
                       aria-label="City"/>
                <div style="color: blue" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</div>
            </div>
            <br/>
            <input type="submit" class="btn btn-dark" value="Create!">
        </form>
    </div>
    <br/>

</form>
</body>
</html>
