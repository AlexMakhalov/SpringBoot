<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div style="text-align: center">
  <h1 th:text="${name}"/>
</div>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">FirstName</th>
    <th scope="col">LastName</th>
    <th scope="col">Age</th>
    <th scope="col">Email</th>
    <th scope="col">City</th>
    <th scope="col">Edit User</th>
    <th scope="col">Delete User</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.getId()}"/>
    <td th:text="${user.getFirstName()}"/>
    <td th:text="${user.getLastName()}"/>
    <td th:text="${user.getAge()}"/>
    <td th:text="${user.getEmail()}"/>
    <td th:text="${user.getCity()}"/>
    <td><a class="btn btn-outline-warning" th:href="@{/users/edit(id=${user.getId()})}" >Edit User</a></td>
    <td><a class="btn btn-outline-danger" th:href="@{/users/delete(id=${user.getId()})}" >Delete User</a></td>

  </tr>
  </tbody>
</table>
<a class="btn btn-dark" href="/users/new">Create New User</a>
<br/>
</body>
</html>
